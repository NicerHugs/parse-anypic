<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Anypic</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>


    <script type='text/template' id='nav-template'>
      <a href="/#/login" class="login">login</a>
      <a href="/#/signup" class="signup">sign up</a>
      <a href="/#/logout" class="logout">logout</a>
      <a href="/#/users" class="users">users</a>
      <a href="/#/photos" class="photos">photos</a>
      <a href="/#/add" class="add-photo">add</a>
    </script>

    <script type='text/template' id='login-template'>
      <input type="text" placeholder="email">
      <input type="password" placeholder="password">
      <input type="submit" value="login">
    </script>

    <script type='text/template' id='signup-template'>
      <input type="text" placeholder="username">
      <input type="text" placeholder="email">
      <input type="password" placeholder="password">
      <input type="password" placeholder="verify password">
      <input type="submit" value="create account">
    </script>

    <script type="text/template" id="logout-template">
      <p>You have successfully logged out</p>
    </script>

    <script type="text/template" id="subheader-template">
      Subheader
    </script>

    <script type="text/template" id="object-list-template">
      <li>
        <a href="#" class=object-list-link>
          <img src="http://www.fillmurray.com/100/100">
          <h3>Title</h3>
        </a>
      </li>
    </script>

    <script type="text/template" id="user-profile-template">
      <img src="http://www.fillmurray.com/500/300">
    </script>

    <script type="text/template" id="photo-view-template">
      <div id="photo-view-content">
        <a href="close" class="close">x</a>
        <img src="http://www.fillmurray.com/500/300">
        <p> # likes</p>
      </div>
    </script>

    <script type="text/template" id="add-photo-view-template">
      <form id="add-photo-view-content">
        <input type="file">
        <input type="text" placeholder="title">
        <a href="close" class="close">x</a>
        <input type="submit">
      </form>
    </script>

    <script type="text/template" id="comment-form-template">
      <img src="http://www.fillmurray.com/50/50">
      <textarea class="comment-form" placeholder="leave a comment"></textarea>
    </script>

    <script type="text/template" id="comment-list-template">
      <li>
        <img src="http://www.fillmurray.com/50/50">
        <span class="comment-username">username: </span>
        <span class="comment-body">a comment</span>
      </li>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/views/application.js"></script>
    <script src="scripts/views/base.js"></script>
    <script src="scripts/views/header.js"></script>
    <script src="scripts/views/main.js"></script>
    <script src="scripts/views/footer.js"></script>
    <script src="scripts/views/nav.js"></script>
    <script src="scripts/views/login.js"></script>
    <script src="scripts/views/signup.js"></script>
    <script src="scripts/views/logout.js"></script>
    <script src="scripts/views/subheader.js"></script>
    <script src="scripts/views/objectList.js"></script>
    <script src="scripts/views/users.js"></script>
    <script src="scripts/views/profile.js"></script>
    <script src="scripts/views/photo.js"></script>
    <script src="scripts/views/photos.js"></script>
    <script src="scripts/views/commentForm.js"></script>
    <script src="scripts/views/commentList.js"></script>
    <script src="scripts/views/addPhoto.js"></script>
    <script src="scripts/models/user.js"></script>
    <script src="scripts/models/photo.js"></script>
    <script src="scripts/models/activity.js"></script>
    <!-- endbuild -->

</body>
</html>
